      body, html {
        display: flex;
        flex-direction: column;
        flex: 1;

        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        min-height: 100vh;
      }
      
      /**
       * Header stuffs
       */
      
      #header {
        display: flex;
        padding: 10pt;
        align-items: center;
        justify-content: space-between;
      }
      
      #header h3 {
        display: inline;
      }
      
      .hidden {
        display: none !important;
      }
      
      /* left part */
      
      #device_name {
        display: block;
      }
      
      /* right part */
      
      #controller_infos {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .status_box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      /**
       * Menu
       */
      
      #menu {
        margin: 0;
        padding: 0;
        overflow: hidden;
        list-style-type: none;
        background-color: #333333;
      }
      
      #menu li {
        float: left;
      }
      
      #menu li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }
      
      #menu li a:hover {
        background-color: #111111;
      }
      
      #menu li.selected {
        background-color: #111111;
      }
      
      /**
       * Box stuffs
       */
      
      #box {
      }
      
      #box_advance {
        overflow-y: auto;
      }

       * Controller
       */
      
      #controller {
        border-top: 1px solid #ababab;
        background-color: #efefef;
        overflow: hidden;
      }
      
      .controller_hidden {
        max-height: 0;
        transition: max-height 0.3s ease-out;
      }
      
      .controller_visible {
        max-height: 100000px;
        transition: max-height 0.3s ease-in;
      }

       */
      
      .params {
        flex: 1;
        display: flex;
      }
      
      .param_list {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin: 5pt;
        max-width: 50%;
      }
      
      .param {
        display: flex;
        align-items: center;
        word-wrap: break-word;
        margin: 3pt;
      }
      
      .param label, .param b {
        display: block;
        flex: 1;
      }

  <body>
    <div id='header'>
    <div>
      <h3 id='device_name'></h3>&nbsp;<a href='javascript:void(0)' onclick='onToggleControllerSettings()'>Settings</a>
    </div>
    <div id='controller_infos'>
      <div class='status_box'>
        <span id='state'></span>
      </div>
      &nbsp;
      <div class='status_box'>
        <span id='wifi_status'>-</span>
      </div>
    </div>
    </div>
    <div id='controller' class='controller_hidden'>
      <div class='params' id='controller_readonly'>
        <div class='param_list' id='controller_readonly_0'>
          loading...
        </div>
        <div class='param_list' id='controller_readonly_1'>
          loading...
        </div>
      </div>
      <div class='params' id='controller_advance'>
        <div class='param_list' id='controller_advance_0'>
          loading...
        </div>
        <div class='param_list' id='controller_advance_1'>
          loading...
        </div>
      </div>
    </div>
    <div>
      <ul id='menu'>
        <li id='box_tab_0' class='selected'><a href='javascript:void(0)' onclick='onMenuTabSelected(this.parentNode)'>Box 1</a></li>
        <li id='box_tab_1'><a href='javascript:void(0)' onclick='onMenuTabSelected(this.parentNode)'>Box 2</a></li>
        <li id='box_tab_2'><a href='javascript:void(0)' onclick='onMenuTabSelected(this.parentNode)'>Box 3</a></li>
        <li id='led_tab'><a href='javascript:void(0)' onclick='onMenuTabSelected(this.parentNode)'>Leds</a></li>
      </ul>
      
      <div id='leds' class='hidden'>
        <div class='params' id='led_advance'>
          <div class='param_list' id='led_advance_0'>
            loading...
          </div>
          <div class='param_list' id='led_advance_1'>
            loading...
          </div>
        </div>
      </div>
      <div id='box'>
        <div class='params' id='box_readonly'>
          <div class='param_list' id='box_readonly_0'>
            loading...
          </div>
          <div class='param_list' id='box_readonly_1'>
            loading...
          </div>
        </div>
        <div class='params' id='box_advance'>
          <div class='param_list' id='box_advance_0'>
            loading...
          </div>
          <div class='param_list' id='box_advance_1'>
            loading...
          </div>
        </div>
      </div>
    </div>
    <script>
      (function() {
        document.body.onload = function() {
          let config = {}
          
          const fetchConfig = async function() {
            return new Promise(function(resolve, reject) {
              const r = new XMLHttpRequest()
              r.open('GET', '/fs/config.json', true)
              r.onreadystatechange = function () {
                if (r.readyState != 4) return
                if (r.status != 200) {
                  reject(r.status, r.responseText)
                  return
                }
                resolve(JSON.parse(r.responseText))
              }
              r.send()
            })
          }
          
          const fetchParam = async function(type, paramName) {
            return new Promise(function(resolve, reject) {
              const r = new XMLHttpRequest()
              r.open('GET', '/'+type+'?k='+paramName, true)
              r.onreadystatechange = function () {
                if (r.readyState != 4) return
                if (r.status != 200) {
                  reject(r.status, r.responseText)
                  return
                }
                if (type == 'i') {
                  resolve(parseInt(r.responseText))
                } else {
                  resolve(r.responseText);
                }
              }
              r.send()
            })
          }
          
          const updateParam = async function(type, paramName, value) {
            return new Promise(function(resolve, reject) {
              const r = new XMLHttpRequest()
              r.open('POST', `/${type}?k=${paramName}&v=${value}`, true)
              r.onreadystatechange = function () {
                if (r.readyState != 4) return
                if (r.status != 200) {
                  reject(r.status, r.responseText)
                  return
                }
                resolve(r.responseText);
              }
              r.send()
            })
          }
          
          const updateDiv = function(id, value) {
            document.getElementById(id).innerText = value
          }
          window.onSubmitBoxParam = async function(keyId) {
            const key = config.keys[keyId]
            let value = document.getElementById(`value_${key.caps_name}`).value
            document.getElementById(`param_${key.caps_name}`).classList.add('param_loading')
            await updateParam(key.integer ? 'i' : 's', `${key.caps_name}`, value)
            value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
            document.getElementById(`value_${key.caps_name}`).value = value
            document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
          }
          
          const loadBoxParams = async function(id) {
            let p = Promise.resolve()
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (!key.box || key.box.index != id || !key.http) continue
              const np = p.then(((keyId, key) => async () => {
                const value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
                document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
                const el = document.getElementById(`value_${key.caps_name}`)
                if (el.value) {
                  el.value = value
                } else {
                  el.innerText = value
                }
              })(i, key))
              if (i % 3 == 0) {
                p = np;
              }
            }
            return p
          }
          
          const renderBoxReadonly = async function(id) {
            let html = []
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (!key.box || key.box.index != id || !key.http || key.http.write) continue
              // replace with mustache template
              html.push(`<div class='param param_loading' id='param_${key.caps_name}'>
                    <b>${key.box.param}:</b>&nbsp;<span id='value_${key.caps_name}'>-</span>
                </div>`)
            }
            document.getElementById('box_readonly_0').innerHTML = html.sort().slice(0, html.length / 2).join('')
            document.getElementById('box_readonly_1').innerHTML = html.sort().slice(html.length / 2).join('')
          }
          
          const renderBoxAdvance = async function(id) {
            let html = []
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (!key.box || key.box.index != id || !key.http || !key.http.write) continue
              // replace with mustache template
              html.push(`<div class='param_loading' id='param_${key.caps_name}'>
                  <form class='param' onSubmit='onSubmitBoxParam(${i}); return false'>
                    <label for='${key.caps_name}'>${key.box.param}</label>
                    <input type='text' value='-' name='${key.caps_name}' id='value_${key.caps_name}' />
                  </form>
          
                </div>`)
            }
            document.getElementById('box_advance_0').innerHTML = html.sort().slice(0, html.length / 2).join('')
            document.getElementById('box_advance_1').innerHTML = html.sort().slice(html.length / 2).join('')
          }
          
          const renderBox = async function(id) {
            renderBoxReadonly(id)
            renderBoxAdvance(id)
            await loadBoxParams(id);
          }
          window.onSubmitLedParam = async function(keyId) {
            const key = config.keys[keyId]
            let value = document.getElementById(`value_${key.caps_name}`).value
            document.getElementById(`param_${key.caps_name}`).classList.add('param_loading')
            await updateParam(key.integer ? 'i' : 's', `${key.caps_name}`, value)
            value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
            document.getElementById(`value_${key.caps_name}`).value = value
            document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
          }
          
          const loadLedParams = async function() {
            let p = Promise.resolve(), c = 0
          
            for (let j = 0; j < config.led_loop_i.length; ++j) {
              for (let i = 0; i < config.keys.length; ++i) {
                const key = config.keys[i]
                if (!key.led || key.led.index != j || !key.http) continue
                const np = p.then(((keyId, key) => async () => {
                  const value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
                  document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
                  const el = document.getElementById(`value_${key.caps_name}`)
                  if (el.value) {
                    el.value = value
                  } else {
                    el.innerText = value
                  }
                })(i, key))
                if ((c++) % 3 == 0) {
                  p = np;
                }
              }
            }
            return p
          }
          
          const renderLedAdvance = async function() {
            let html = []
            for (let j = 0; j < config.led_loop_i.length; ++j) {
              let led_html = `<h3>Led ${j+1}</h3>`
              for (let i = 0; i < config.keys.length; ++i) {
                const key = config.keys[i]
                if (!key.led || key.led.index != j || !key.http || !key.http.write) continue
                // replace with mustache template
                led_html += `<div class='param_loading' id='param_${key.caps_name}'>
                  <form class='param' onSubmit='onSubmitLedParam(${i}); return false'>
                    <label for='${key.caps_name}'>${key.led.param}</label>
                    <input type='text' value='-' name='${key.caps_name}' id='value_${key.caps_name}' />
                  </form>
          
                </div>`
              }
              html.push(`<div class='param_list'>${led_html}</div>`)
            }
            document.getElementById('led_advance_0').innerHTML = html.sort().slice(0, html.length / 2).join('')
            document.getElementById('led_advance_1').innerHTML = html.sort().slice(html.length / 2).join('')
          }
          
          const renderLeds = async function() {
            renderLedAdvance()
            await loadLedParams()
          }
          window.onSubmitControllerParam = async function(keyId) {
            const key = config.keys[keyId]
            let value = document.getElementById(`value_${key.caps_name}`).value
            document.getElementById(`param_${key.caps_name}`).classList.add('param_loading')
            await updateParam(key.integer ? 'i' : 's', `${key.caps_name}`, value)
            value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
            document.getElementById(`value_${key.caps_name}`).value = value
            document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
          }
          
          const loadControllerParams = async function() {
            let p = Promise.resolve()
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (key.led || key.box || !key.http) continue
              const np = p.then(((keyId, key) => async () => {
                const value = await fetchParam(key.integer ? 'i' : 's', key.caps_name)
                document.getElementById(`param_${key.caps_name}`).classList.remove('param_loading')
                const el = document.getElementById(`value_${key.caps_name}`)
                if (el.value) {
                  el.value = value
                } else {
                  el.innerText = value
                }
              })(i, key))
              if (i % 3 == 0) {
                p = np;
              }
            }
            return p
          }
          
          const renderControllerReadonly = async function() {
            let html = []
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (key.led || key.box || !key.http || key.http.write) continue
              // replace with mustache template
              html.push(`<div class='param param_loading' id='param_${key.caps_name}'>
                    <b>${key.name}:</b>&nbsp;<span id='value_${key.caps_name}'>-</span>
                </div>`)
            }
            document.getElementById('controller_readonly_0').innerHTML = html.sort().slice(0, html.length / 2).join('')
            document.getElementById('controller_readonly_1').innerHTML = html.sort().slice(html.length / 2).join('')
          }
          
          const renderControllerAdvance = async function() {
            let html = []
            for (let i = 0; i < config.keys.length; ++i) {
              const key = config.keys[i]
              if (key.led || key.box || !key.http || !key.http.write) continue
              // replace with mustache template
              html.push(`<div class='param_loading' id='param_${key.caps_name}'>
                  <form class='param' onSubmit='onSubmitControllerParam(${i}); return false'>
                    <label for='${key.caps_name}'>${key.name}</label>
                    <input type='text' value='-' name='${key.caps_name}' id='value_${key.caps_name}' />
                  </form>
          
                </div>`)
            }
            document.getElementById('controller_advance_0').innerHTML = html.sort().slice(0, html.length / 2).join('')
            document.getElementById('controller_advance_1').innerHTML = html.sort().slice(html.length / 2).join('')
          }
          
          window.onToggleControllerSettings = function() {
            var el = document.getElementById('controller')
            if (el.classList.contains('controller_visible')) {
              el.classList.remove('controller_visible')
              el.classList.add('controller_hidden')
            } else {
              el.classList.add('controller_visible')
              el.classList.remove('controller_hidden')
            }
          }
          
          const renderController = async function() {
            renderControllerReadonly()
            renderControllerAdvance()
            await loadControllerParams();
          }
          
          const updateHeader = async function() {
            const device_name = await fetchParam('s', 'DEVICE_NAME')
            updateDiv('device_name', device_name)
          
            const state = await fetchParam('i', 'STATE')
            if (state == 0) {
              updateDiv('state', 'First run')
            } else if (state == 2) {
              updateDiv('state', 'Running')
            }
          
            const wifi_status = await fetchParam('i', 'WIFI_STATUS')
            if (wifi_status == 5) {
              const ip = await fetchParam('s', 'WIFI_IP')
              updateDiv('wifi_status', `AP (${ip})`)
            } else if (wifi_status == 3) {
              const ip = await fetchParam('s', 'WIFI_IP')
              updateDiv('wifi_status', `STA (${ip})`)
            } else {
              updateDiv('wifi_status', '-')
            }
          }
          
          let lastMenuEl = document.getElementById('box_tab_0')
          window.onMenuTabSelected = function(el) {
            if (lastMenuEl == el) return
            if (lastMenuEl) {
              lastMenuEl.classList.remove('selected')
            }
            lastMenuEl = el
            lastMenuEl.classList.add('selected')
            console.log(el.id)
            if (el.id == 'box_tab_0') {
              document.getElementById('leds').classList.add('hidden')
              document.getElementById('box').classList.remove('hidden')
              renderBox(0)
            } else if (el.id == 'box_tab_1') {
              document.getElementById('leds').classList.add('hidden')
              document.getElementById('box').classList.remove('hidden')
              renderBox(1)
            } else if (el.id == 'box_tab_2') {
              renderBox(2)
              document.getElementById('leds').classList.add('hidden')
              document.getElementById('box').classList.remove('hidden')
            } else if (el.id == 'led_tab') {
              renderLeds()
              document.getElementById('leds').classList.remove('hidden')
              document.getElementById('box').classList.add('hidden')
            }
          }
          
          async function start() {
            config = await fetchConfig()
            updateHeader()
            await renderBox(0)
            await renderController()
          }
          
          start()
        }
      })()
    </script>
  </body>
</html>
